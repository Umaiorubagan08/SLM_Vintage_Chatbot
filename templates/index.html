<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Real Estate Chatbot</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/color/48/bot.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="app-container">
      <div class="chat-wrapper">
        <header>
          <img
            src="https://img.icons8.com/color/96/bot.png"
            alt="Chatbot Logo"
          />
          <div class="header-info">
            <h1>Sudha Real Estate Assistant</h1>
            <p class="status-indicator">
              <span class="status-dot"></span> Online
            </p>
          </div>
        </header>

        <div class="user-init-inputs">
          <input
            type="text"
            id="userId"
            placeholder="Enter your name..."
            aria-label="User Identifier"
          />
          <button onclick="initializeChat()" class="btn btn-primary">
            Start Chat
          </button>
        </div>

        <div id="chatBox" class="chat-box" role="log" aria-live="polite">
          <div class="welcome-message">
            <p>
              ðŸ‘‹ Hello! I'm Sudha. How can I assist you. Want to enable you with
              our property in ECR, good technology enabled virtual
              demonstration?
            </p>
            <div class="quick-replies">
              <button
                class="quick-reply-btn"
                onclick="insertQuickReply('Show properties under 50 lakhs')"
              >
                Budget <50L
              </button>
              <button
                class="quick-reply-btn"
                onclick="insertQuickReply('2 BHK flats in Chennai')"
              >
                2 BHK Chennai
              </button>
              <button
                class="quick-reply-btn"
                onclick="insertQuickReply('Plot in ECR')"
              >
                Plot in ECR
              </button>
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-wrapper">
            <!-- <button class="btn btn-icon" id="attachBtn" aria-label="Attach file">
            <i class="fas fa-paperclip"></i>
          </button> -->
            <input
              type="text"
              id="userInput"
              placeholder="Type your message here..."
              aria-label="User message input"
            />
            <!-- <button class="btn btn-icon" id="emojiBtn" aria-label="Open emoji picker">
            <i class="far fa-smile"></i>
          </button> -->

            <button
              class="btn btn-icon"
              id="voiceInputBtn"
              aria-label="Voice Input"
            >
              <i class="fas fa-microphone"></i>
            </button>
          </div>
          <div class="action-buttons">
            <button
              onclick="sendMessage()"
              class="btn btn-send"
              aria-label="Send message"
            >
              <i class="fas fa-paper-plane"></i>
              <span>Send</span>
            </button>
            <button
              onclick="translateLast()"
              class="btn btn-translate"
              aria-label="Translate last message"
            >
              <i class="fas fa-language"></i>
              <span> Tamil </span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../static/script.js"></script>
  </body>
</html>
